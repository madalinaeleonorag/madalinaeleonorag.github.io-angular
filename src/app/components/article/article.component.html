<div class="app-article">
  <div
    class="image"
    [ngStyle]="{ 'background-image': 'url(' + article.thumbnail + ')' }"
  ></div>
  <div class="description">
    <div class="description-name">
      {{ article.title }}
    </div>
    <button (click)="openArticle()" class="primary">Read</button>
  </div>
</div>
