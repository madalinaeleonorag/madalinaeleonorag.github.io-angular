<div class="app-project">
  <div
    class="image"
    [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
  ></div>

  <div class="content">
    <div class="content-name">
      {{ project.name }}
    </div>
    <div class="content-description">
      {{ projectDescription() }}
    </div>
    <button (click)="openProject()" class="primary">Open</button>
  </div>
</div>
