<div class="app-project">
  <div class="app-project__title">
    {{ project.name }}
  </div>
  {{ project.description }}
  <div class="app-project__languages">
    @for (item of languagesPercentage | keyvalue; track item) {
    <div class="app-project__languages__language">
      {{ item.key }}
      <span class="app-project__languages__language__percentage">
        {{ item.value }}
      </span>
    </div>
    }
  </div>
  <div class="actions">
    <img [src]="project.imageUrl" (click)="openImage()">
    <a target="_blank" [href]="project.url">See code</a>
  </div>
</div>
