<div class="app-project" [ngClass]="position">
  <div
    class="image"
    [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
  ></div>

  <div class="content">
    <div class="content-name">
      {{ project.name }}
    </div>
    <div class="content-description">{{ projectDescription() }}</div>
    <div class="content-languages">
      <div
        class="content-languages-language"
        *ngFor="let item of languagesPercentage | keyvalue"
      >
        <div class="content-languages-language-title">
          {{ item.key }}
        </div>
        <div class="content-languages-language-percentage">
          {{ item.value }}
        </div>
      </div>
    </div>
    <button (click)="openProject()" class="primary">Open</button>
  </div>
</div>
