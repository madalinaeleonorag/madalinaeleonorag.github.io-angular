<div class="app-project">
  <div class="card card-front">
    <div
      class="image"
      [ngStyle]="{ 'background-image': 'url(' + project.imageUrl + ')' }"
    ></div>
    <div class="name">
      <span>
        {{ project.name }}
      </span>
    </div>
  </div>
  <div class="card card-back">
    <div class="card-back-name">
      {{ project.name }}
    </div>
    <div class="card-back-description">
      {{ project.description }}
    </div>
    <div class="card-back-languages">
      <div
        class="card-back-languages-language"
        *ngFor="let item of languagesPercentage | keyvalue"
      >
        {{ item.key }}

        <span class="card-back-languages-language-percentage">
          {{ item.value }}
        </span>
      </div>
    </div>
    <button target="_blank" (click)="openProject()">See code</button>
  </div>
</div>
