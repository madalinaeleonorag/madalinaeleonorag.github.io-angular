<app-banner></app-banner>
<div class="centered-category-title">Long story short 🔦</div>
<app-summary></app-summary>
<div class="centered-category-title" #skills>What I worked with 🌟</div>
<div class="category-wrapper">
  <app-skills></app-skills>
</div>
<div class="centered-category-title" #work>Companies I worked for 📁</div>
<div class="category-wrapper">
  <app-work-experience
    *ngFor="let work of WORK_EXPERIENCE"
    [work]="work"
  ></app-work-experience>
</div>
<div class="centered-category-title" #certifications>
  Certificates, Diplomas, Degrees, Awards 📃
</div>
<div class="category-wrapper">
  <app-certificate
    *ngFor="let certificate of CERTIFICATIONS"
    [certificate]="certificate"
  ></app-certificate>
</div>
<div class="centered-category-title" #projects>Latest projects 💻</div>
<div class="category-wrapper">
  <app-project
    *ngFor="let project of filteredProjects(); let i = index"
    [project]="project"
    [position]="i % 2 === 0 ? 'right' : 'left'"
  ></app-project>
</div>
<div class="centered-button double-button">
  <button (click)="switchSeeLessProjects()" class="primary">
    {{ isSeeLessProjects ? "Show all projects" : "See less projects" }}
  </button>
  <button (click)="goToGithub()" class="primary">Go to GitHub</button>
</div>
<div class="centered-category-title" #publications>
  I like to write, sometimes ✏️
</div>
<div class="category-wrapper grid-4">
  <app-article
    *ngFor="let article of mediumArticles"
    [article]="article"
  ></app-article>
</div>
<div class="centered-button">
  <button (click)="goToMedium()" class="primary">Go to Medium</button>
</div>
<div class="centered-category-title" #testimonials>Testimonials 💬</div>
<div class="category-wrapper grid-3">
  <app-testimonial
    *ngFor="let testimonial of filteredTestimonials()"
    [testimonial]="testimonial"
  ></app-testimonial>
</div>
<div class="centered-button">
  <button (click)="switchSeeLessTestimonials()" class="primary">
    {{
      isSeeLessTestimonials ? "See more testimonials" : "See less testimonials"
    }}
  </button>
</div>
<div class="centered-category-title" #contact>Contact me 💌</div>
<app-contact></app-contact>
<app-copyright></app-copyright>
